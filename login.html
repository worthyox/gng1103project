<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/style.css">
      <script src="https://kit.fontawesome.com/c4a00654b9.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    </head>
        <body>
            <div class="container">
            <div class="loginbox">
                <div class="swrapper">
                        <div class="icon">
                                <a href="#"><i class="fas fa-user"></i></a>
                            </div>
                </div>
                <h1>Login Here</h1>
                <form action="user.html">
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username">
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter Password">
                    <input type="submit" name="" value="Log In">
                    <!-- <a href="#" class="btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i> </a> -->
                    <input type="submit" action="Guest.html"name="" value="Continue as Guest">
                    <a href="#">Lost your password?</a><br>
                    <a href="#">Don't have an account?</a>
                </form>
            </div>
            </div>
        </body>
</html>
